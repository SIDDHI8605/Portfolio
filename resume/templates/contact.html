{% extends "base.html" %} {% load static %} {% block content1 %}
<div class="container my-5">
  <div class="row">
    <!-- Contact Info & Social Links -->
    <div
      class="col-12 col-md-5 text-center text-md-start text-light mb-5 mb-md-0"
    >
      <h1 class="mb-4">Stay Connected</h1>
      <h3 class="mb-4">mahajansiddhi860@gmail.com</h3>

      <div class="d-flex justify-content-center justify-content-md-start gap-3">
        <a
          href="https://www.linkedin.com/in/siddhi-mahajan-21035b228"
          target="_blank"
          class="social_link"
        >
          <img
            src="{% static 'image/LinkedIn_logo.png.webp' %}"
            alt="LinkedIn"
            width="50"
            height="50"
          />
        </a>
        <a
          href="https://github.com/SIDDHI8605"
          target="_blank"
          class="social_link"
        >
          <img
            src="{% static 'image/images.png' %}"
            alt="Github"
            width="50"
            height="50"
          />
        </a>
        <a
          href="https://www.hackerrank.com/profile/siddhimahajan861"
          target="_blank"
          class="social_link"
        >
          <img
            src="{% static 'image/hackerank.png' %}"
            alt="Hackerank"
            width="50"
            height="50"
          />
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-12 col-md-6 offset-md-1">
      <div
        class="p-4 border border-3 border-warning rounded shadow-sm mx-auto"
        style="max-width: 400px"
      >
        <h2 class="text-center text-warning mb-4">Contact Me</h2>

        <form method="POST" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label text-warning fw-bold"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-warning fw-bold"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label text-warning fw-bold"
              >Message:</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="form-control"
            ></textarea>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning w-50 text-white">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content1 %}
